# Xamarin.iOS
# Build a Xamarin.iOS project.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

pool:
  vmImage: 'macos-latest'

variables:
- name: buildConfiguration
  value: 'Release'
- group: ios-certificate

steps:
# To manually select a Xamarin SDK version on the Microsoft-hosted macOS agent,
# configure this task with the *Mono* version that is associated with the
# Xamarin SDK version that you need, and set the "enabled" property to true.
# See https://go.microsoft.com/fwlink/?linkid=871629
- script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_12_0
  displayName: 'Select the Xamarin SDK version'
  enabled: false

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.302'

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'OnDijonDistribution.p12'
    certPwd: '$(P12password)'

- task: InstallAppleProvisioningProfile@1
  inputs:
    provProfileSecureFile: 'OnDijonAppStore.mobileprovision'

- task: XamariniOS@2
  inputs:
    solutionFile: 'OnDijon/OnDijon.iOS/OnDijon.iOS.csproj'
    configuration: '$(buildConfiguration)'
    packageApp: true
    runNugetRestore: false
    args: '/restore'
    signingIdentity: '$(APPLE_CERTIFICATE_SIGNING_IDENTITY)'
    signingProvisioningProfileID: '$(APPLE_PROV_PROFILE_UUID)'

- task: AppStoreRelease@1
  inputs:
    serviceEndpoint: 'Apple App Store'
    appIdentifier: 'fr.dm.ondijon'
    appType: 'iOS'
    releaseTrack: 'TestFlight'
    ipaPath: 'OnDijon/OnDijon.iOS/bin/iPhone/$(buildConfiguration)/OnDijon.iOS.ipa'
    shouldSkipSubmission: true
    appSpecificId: 'fr.dm.ondijon'